<page-vote>
  
  <x-title
    cond={ this.opts.favorite }>  
  </x-title>

  <x-item
    each={ item in this.items }
    label={ item }
    selected={ this.opts.favorite == item }
    onclick={ this.selectFavorite }>
  </x-item>

  <a class=button href="/">Back home</a>

  <script>
    this.items = ['Riot', 'React', 'Vue', 'Polymer']
    
    this.selectFavorite = (event) => page(`/vote/${event.target.title}`)
  </script>

  <style scoped>
  
    a.button {
      display: block;
      width: 30rem;
      margin-top: 2rem;
    }
    
  </style>
</page-vote>
